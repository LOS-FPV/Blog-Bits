name: Generate & Deploy Blog Post

on:
  schedule:
    - cron: '0 1,13 * * *' # Run at 01:00 and 13:00 UTC daily
  workflow_dispatch:

jobs:
  generate-post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install core dependencies
        run: npm ci || npm install

      - name: Ensure axios is installed
        run: npm install axios

      - name: Generate blog post
        run: npm run generate-post

      - name: Commit and push new post
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add content/posts/*.mdx || echo "No new posts to commit"
          git diff --cached --quiet || git commit -m "Auto post: $(date -u)"
          git push origin main
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Trigger Vercel deploy
        run: curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"
