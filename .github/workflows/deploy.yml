name: Generate Blog Post Twice Daily

on:
  schedule:
    - cron: '0 1 * * *'    # 01:00 UTC
    - cron: '0 13 * * *'   # 13:00 UTC
  workflow_dispatch:

jobs:
  generate-post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Generate Blog Post
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run generate-post

      - name: Commit and Push Changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Action"

          # üîê Mask the token so it‚Äôs not scanned or printed in logs
          echo "::add-mask::${GH_TOKEN}"

          # üßπ Clear GitHub‚Äôs cached bot credentials
          git credential reject <<<"protocol=https
host=github.com"

          # ‚úÖ Use the token for authenticated push
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}

          # üì¶ Commit only if changes exist
          git add .
          git diff-index --quiet HEAD || git commit -m "Auto post: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"

          # üöÄ Push to main
          git push origin main
