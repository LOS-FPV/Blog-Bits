name: Generate Blog Post Twice Daily

on:
  schedule:
    - cron: '0 1 * * *'    # 01:00 UTC
    - cron: '0 13 * * *'   # 13:00 UTC
  workflow_dispatch:

jobs:
  generate-post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Generate Blog Post
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run generate-post

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Commit and Push Changes via SSH
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Action"
          git remote set-url origin git@github.com:${{ github.repository }}
          git add .
          git diff-index --quiet HEAD || git commit -m "Auto post: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push origin main
